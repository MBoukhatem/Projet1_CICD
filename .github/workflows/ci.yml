name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: VÃ©rifier TypeScript
        run: npm run ts

      - name: Linter le code
        run: npm run lint

      - name: Lancer les tests
        run: npm test

